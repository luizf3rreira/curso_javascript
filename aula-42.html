<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <button id="btn1" onclick="clicar()">botao 1</button>
            <button id="btn2">botao 2</button>
            <button id="btn3">botao 3</button>
        </div>
        
        <div class="container">
            <h1>propagação de eventos</h1>
            <div id="d1" style="background:red; padding:25px;">
                texto dentro da div
                <span style="background:rgb(255, 255, 0);">texto dentro da span</span>
            </div>
        </div>


        <script>
         
         var btn2 = document.getElementById('btn2');
         var btn3 = document.getElementById('btn3');
         

         //btn2.onclick = clicar();

         function clicar(){
             alert('clicou');

            return function(){
                alert('clicou 2');
            }
         }

         btn3.addEventListener("click", function(){
             alert('clicou com DOM level 2');
         });
         
         btn3.addEventListener("click", function(){
             alert('clicou com DOM level 2 com outro evento');
         });
         
         var $d1 = document.querySelector('#d1');
         var $d1span = document.querySelector('#d1 span');

         $d1.addEventListener("click", function(e){
             console.log('click no d1');
             e.stopPropagation();
         }, false);

         $d1span.addEventListener("click", function(){
             console.log('click no d1 span');
         }, false);

         document.addEventListener("click", function(evt){

             console.log('clicou no document');
             //console.log(evt.currentTarget);
             //console.log(evt.target);
             //console.log(this);
             
             

         }, false);

       
                
                        
        </script>
        
    </body>
</html>
